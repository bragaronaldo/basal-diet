<main id="main">
  <form id="form" class="form-content" (ngSubmit)="calculateBasalMetabolism()" [formGroup]="userForm" #formDir="ngForm"
    [class.form-collapsed]="result">
    <img [src]="userForm.get('userImage')?.value" id="profile-image">
    <label class="material-symbols-outlined upload-image-btn" for="imageInput">
      add_photo_alternate
    </label>
  <input type="file" accept="image/*" style="display: none;" (change)="onImageSelect($event)" id="imageInput">
    <input type="file" accept="image/png,image/jpeg" id="user-image" name="user-image">
    <label for="first-name">Nome</label>
    <input type="text" id="first-name" name="first-name" placeholder="ex: João" formControlName="name">
    <div *ngIf="formControls['name'].invalid && formDir.submitted" class="error-msg my-1">
      <small id="username-help" class="p-error">Informe seu nome</small>
    </div>

    <label for="last-name" [class.form-errorMsg]="formControls['name'].invalid && formDir.submitted">Sobrenome</label>
    <input type="text" id="last-name" name="last-name" placeholder="ex: Pereira" formControlName="lastName">
    <div *ngIf="formControls['lastName'].invalid && formDir.submitted" class="error-msg my-1">
      <small id="username-help" class="p-error">Informe seu sobrenome</small>
    </div>

    <label for="age" [class.form-errorMsg]="formControls['lastName'].invalid && formDir.submitted">Idade</label>
    <input type="number" id="age" name="age" placeholder="ex: 34" formControlName="age"
      onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57">
    <div *ngIf="formControls['age'].invalid && formDir.submitted" class="error-msg my-1">
      <small id="username-help" class="p-error">Informe sua idade</small>
    </div>

    <label for="weight" [class.form-errorMsg]="formControls['age'].invalid && formDir.submitted">Peso</label>
    <input type="number" id="weight" name="weight" placeholder="ex: 67" formControlName="weight"
      onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57">
    <div *ngIf="formControls['weight'].invalid && formDir.submitted" class="error-msg my-1">
      <small id="username-help" class="p-error">Informe seu peso</small>
    </div>

    <label for="height" [class.form-errorMsg]="formControls['weight'].invalid && formDir.submitted">Altura
      (cm)</label>
    <input type="number" id="height" name="height" placeholder="ex: 182" formControlName="height"
      onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57">
    <div *ngIf="formControls['height'].invalid && formDir.submitted" class="error-msg my-1">
      <small id="username-help" class="p-error">Informe sua altura</small>
    </div>

    <button class="btn my-4">Calcular</button>
  </form>
</main>

<div class="errorMsg" *ngIf="errorMsg" [@errorMsg]="errorMsg">
  <p style="font-size: 1.2rem">{{errorMsg}}</p>
</div>

<div class="box" *ngIf="result" [@box]="result">
  <p class="box-p1">Gasto calórico basal</p>
  <p class="box-p2">{{result}}</p>
</div>

<button class="btn my-3" *ngIf="result" [@btn]="result" (click)="createDiet()">Criar Dieta</button>
